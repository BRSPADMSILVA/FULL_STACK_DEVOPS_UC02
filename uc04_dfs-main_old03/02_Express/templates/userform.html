<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuarios</title>
</head>
<body>
    <h1>Adicione um usuario: </h1>
    <form action="/users/save" method="post">
        <div>
        <input type="text" name="name" placeholder="Digite o nome">
        </div>
        <div>
            <input type="text" name="age" placeholder="Digite a idade">   
        </div>
        <div>
            <input type="submit" name="age" placeholder="Cadastra">
        </div>
    </form>
</body>
</html>
